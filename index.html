<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Tonalidad de Color en RGB</title>
    <!-- Agregar el enlace a Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #colorBox {
            width: 100px;
            height: 100px;
            background-color: rgb(0, 0, 0); /* Color inicial negro */
        }
        /* Estilo adicional para el pie de p√°gina */
        footer {
            background-color: #f8f9fa;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Cambia Color RGB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Acerca de</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div id="colorBox"></div>
                <label for="red">Rojo:</label>
                <input type="range" id="red" min="0" max="255" value="0">
                <br>
                <label for="green">Verde:</label>
                <input type="range" id="green" min="0" max="255" value="0">
                <br>
                <label for="blue">Azul:</label>
                <input type="range" id="blue" min="0" max="255" value="0">
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 Tu Empresa. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Agregar los scripts de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const redSlider = document.getElementById("red");
        const greenSlider = document.getElementById("green");
        const blueSlider = document.getElementById("blue");
        const colorBox = document.getElementById("colorBox");

        redSlider.addEventListener("input", updateColor);
        greenSlider.addEventListener("input", updateColor);
        blueSlider.addEventListener("input", updateColor);

        function updateColor() {
            const redValue = redSlider.value;
            const greenValue = greenSlider.value;
            const blueValue = blueSlider.value;

            colorBox.style.backgroundColor = `rgb(${redValue},${greenValue},${blueValue})`;
        }
    </script>
</body>
</html>
